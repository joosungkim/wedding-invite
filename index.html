<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>김주성 💍 윤이경 결혼식</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>김주성 💍 윤이경 결혼식</h1>
    <p>2025년 11월 9일 (일) 오후 6시<br>앰버서더 풀먼 호텔 꼭대기층 남산홀</p>

    <!-- BGM 파일 넣기 -->
    <audio id="bgm" controls>
      <source src="bgm/your-bgm.mp3" type="audio/mpeg">
      브라우저가 오디오를 지원하지 않습니다.
    </audio>

    <div class="calendar-buttons">
      <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=김주성💍윤이경 결혼식&dates=20251109T090000Z/20251109T110000Z&details=앰버서더+풀먼+호텔+남산홀&location=서울+중구+장충단로+287" target="_blank">
        📅 구글 캘린더에 추가
      </a>
    </div>
  </header>

  <section class="carousel">
    <div class="carousel-track" id="carousel-track">
      <img src="images/photo1.jpg" alt="Wedding photo 1"/>
      <img src="images/photo2.jpg" alt="Wedding photo 2"/>
      <!-- 사진 추가 계속 -->
      <img src="images/photo15.jpg" alt="Wedding photo 15"/>
    </div>
    <div class="carousel-controls">
      <button onclick="prevSlide()">←</button>
      <button onclick="nextSlide()">→</button>
    </div>
  </section>

  <section class="location">
    <h2>📍 오시는 길</h2>
    <p><a href="https://map.kakao.com/link/map/앰버서더+풀먼+호텔+남산홀,37.5585,126.9957" target="_blank">카카오맵으로 보기</a></p>
    <p><a href="https://naver.me/G0z5x7cg" target="_blank">네이버지도에서 보기</a></p>
  </section>

  <section class="message">
    <h2>💌 축하 메시지를 남겨주세요</h2>
    <!-- 아래에 Google Form embed 링크 붙여넣기 -->
    <!--
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf.../viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">로딩 중...</iframe>
    -->
  </section>

  <footer>
    <p>© 2025 김주성 & 윤이경</p>
  </footer>

  <script>
    const track = document.getElementById('carousel-track');
    const totalSlides = 15;
    let currentIndex = 0;

    function updateSlide() {
      const width = track.clientWidth;
      track.style.transform = `translateX(-${width * currentIndex}px)`;
    }

    function nextSlide() {
      if (currentIndex < totalSlides - 1) {
        currentIndex++;
        updateSlide();
      }
    }

    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
        updateSlide();
      }
    }

    window.addEventListener('resize', updateSlide);
    window.addEventListener('load', updateSlide);

    // 모바일 자동 재생
    document.body.addEventListener('click', () => {
      const bgm = document.getElementById('bgm');
      if (bgm && bgm.paused) bgm.play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
